<ion-header>

  <ion-navbar>
    <ion-title>createItem</ion-title>
  </ion-navbar>

</ion-header>

  <form (ngSubmit)="createListItem()">
  <ion-list>

    <ion-item>
      <ion-label floating></ion-label>
      <ion-label type="text" [(ngModel)]="item.speakerName" name="speakerName"></ion-label>
    </ion-item>

    <ion-item>
      <ion-label floating></ion-label>
      <ion-label type="text" [(ngModel)]="item.email" name="email"></ion-label>
    </ion-item>

  </ion-list>
  </form>

  <div padding>
    <button ion-button color="primary" block (click)="createListItem()">Create Item</button>
  </div>

<ion-content padding>

</ion-content>
